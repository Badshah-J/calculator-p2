<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator by jagdish</title>
</head>

<body>
    <div class="main">
        <div class="hedding">
            <h1>Calculate Me !</h1>
        </div>
        <div class="conatiner">
            <input type="text" class="input" placeholder="00" value="00">
            <div class="box">
                <button class="clear button">C</button>
                <button class="button">AC</button>
                <button class="button">%</button>
                <button class="button">=</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">.</button>
                <button class="button00">00</button>
                <button class="button">0</button>

            </div>
        </div>
        <div class="para">
            <p><strong>Note :</strong>it is simple Calculater use it lightly</p>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
